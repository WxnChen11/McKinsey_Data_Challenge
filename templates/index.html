		</div>

			</ul>

	<div id="map-canvas"></div>
	<div class="container-fluid" id="main">
		<div class="row">
			<div class="col-xs-12" id="left">

				<!-- item list -->

				<h4>Age Ranges</h4>
				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="age0to12">0-12</label>
						</div>
					</div>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="age13to18">13-18</label>
						</div>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>

						</div>
					</div>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="age26to40">26-40</label>
						</div>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="age41to60">41-60</label>
						</div>
					</div>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="age61to90">61-90</label>
						</div>
					</div>
				</div>

				<h4>Gender</h4>
				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="male_cb">Male</label>
						</div>
					</div>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="female_cb">Female</label>
						</div>
					</div>
				</div>
				<hr>
				<h4>Ethnicity</h4>
				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="caucasian_cb">Caucasian</label>
						</div>
					</div>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="chinese_cb">Chinese</label>
						</div>
					</div>
				</div>
				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="indian_cb">Indian</label>
						</div>
					</div>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="black_cb">Black</label>
						</div>
					</div>
				</div>
				<hr>

				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="lowinc_cb">Low</label>
						</div>
					</div>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="medinc_cb">Medium</label>
						</div>
					</div>
				</div>

				<div class='row'>
					<div class='col-md-6'>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" id="highinc_cb">High</label>
						</div>
					</div>
				</div>

				<hr>
